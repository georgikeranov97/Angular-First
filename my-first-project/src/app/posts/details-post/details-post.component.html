<img *ngIf="loading" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" />

<section *ngIf="item" style="text-align:center">
  <h1>Details page</h1>
  <p>Item ID: <strong>{{ item.id }}</strong> </p>
  <p>User ID: <strong>{{ item.userId }}</strong></p>
  <p>Title: {{ item.title }}</p>
  <p>Body: {{ item.body }}</p>
</section>
