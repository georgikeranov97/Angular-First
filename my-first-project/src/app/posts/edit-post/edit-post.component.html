<app-loader #loader></app-loader>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Title:
      <input type="text" formControlName="title" />
    </label>
    <app-control-errors [control]="profileForm.controls.title" [controlName]="'Title'"></app-control-errors>
  </div>
  
  <div>
    <label>
      Body:
      <textarea type="text" formControlName="body"></textarea>

    </label>
    <app-control-errors [control]="profileForm.controls.body" [controlName]="'Body'"></app-control-errors>
  </div>

  <input type="hidden" formControlName="userId" />

  <p>Value {{ profileForm.value | json }}</p>
  <button>
    Update
  </button>

  <button (click)="redirectToPostsPage()">
    Cancel
  </button>
</form>
