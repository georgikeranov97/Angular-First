<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    Edit title:
    <input type="text" formControlName="title" />
  </label>
  <label>
    Edit body:
    <textarea type="text" formControlName="body" required></textarea>
    <!-- <div *ngIf="body.errors.required">
      Body is required
    </div> -->
  </label>
  
  <p>Value {{ profileForm.value | json }}</p>
  <button (click)="editPost() ; redirectToPostsPage()">
    Update
  </button>
  
  <button (click)="redirectToPostsPage()">
    Cancel
  </button>

</form>
