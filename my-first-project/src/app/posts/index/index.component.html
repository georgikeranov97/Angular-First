<button [routerLink]="'add'">Add Post</button>
<table *ngIf="items">
    <tr>
        <th>Post ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.userId }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
        <td>
            <button [routerLink]="'details/' + item.id">Details</button>
            <button [routerLink]="'edit/' + item.id">Edit</button>
            <button (click)="deleteItem(item)" [id]="item.id">Delete</button>
        </td>
    </tr>
</table>
<p>Table</p>
