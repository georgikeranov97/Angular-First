<button [routerLink]="'add'">Add Post</button>

<app-loader #loader></app-loader>
<p>Table</p>
<table *ngIf="items">
    <thead>
        <tr>
            <th>Post ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.userId }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
            <td>
                <button [routerLink]="'details/' + item.id">Details</button>
                <button [routerLink]="'edit/' + item.id">Edit</button>
                <button (click)="deleteItem(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
